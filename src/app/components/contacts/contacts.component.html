<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<navbar></navbar>
<header class="bg-dark-red p-3 mb-4 text-white">

  <div class="container">
    <h1 class="text-center mb-4 mt-4"><i class="fas fa-envelope"></i> Contattaci!</h1>

  </div>
</header>

<main class="container col-md-6 rounded p-5 shadow border border-light-red">
  <div class="alert alert-info text-center" role="alert">
    Benvenuto nella pagina di contatto di EasyHome
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="row g-4 was-validated">
    <h5>I tuoi dati personali:</h5>
    <div class="input-group mb-3">
      <span class="input-group-text bg-dark text-white">Persona</span>
      <input type="text" formControlName="nome" class="form-control" placeholder="Nome" required />
      <input type="text" formControlName="cognome" class="form-control" placeholder="Cognome" required />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text bg-dark text-white">Email</span>
      <input type="email" formControlName="email" class="form-control" placeholder="Inserisci email" required />
      <div class="invalid-feedback">*Inserisci un'email valida.</div>
    </div>

    <h5>Privato/Azienda</h5>
    <div class="col-md-12">
      <div class="form-check">
        <input type="radio" formControlName="tipo" value="azienda" class="form-check-input" required />
        <label class="form-check-label">Azienda</label>
      </div>
      <div class="form-check">
        <input type="radio" formControlName="tipo" value="privato" class="form-check-input" required />
        <label class="form-check-label">Privato</label>

        <div class="invalid-feedback">*Seleziona una opzione.</div>
      </div>
    </div>



    <h5>Aggiungi descrizione</h5>
    <div class="col-md-12">
      <label class="form-label">La tua domanda:</label>
      <textarea formControlName="domanda" class="form-control" required></textarea>
      <div class="valid-feedback">Bella domanda.</div>
      <div class="invalid-feedback">*Questo campo non pu√≤ essere vuoto.</div>
    </div>

    <div class="col-md-12 text-center mt-3">
      <button type="submit" class="btn btn-primary me-2" (click)="aggiungiContatto()" [disabled]="contactForm.invalid">Invia</button>
      <button type="reset" class="btn btn-secondary">Pulisci</button>
    </div>
  </form>
</main>

<app-footer></app-footer>
