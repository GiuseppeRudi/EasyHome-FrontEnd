<header>
<navbar></navbar>
</header>
<div class="auction-container">
  <h1>Aste Immobili</h1>

  <div class="auction-item" *ngFor="let auction of auctions">
    <div class="auction-item-header">
      <h2>{{ auction.title }}</h2>
      <p class="location">{{ auction.location }}</p>
    </div>

    <div class="auction-item-body">
      <img [src]="auction.image" alt="immobile" class="auction-image" />
      <div class="auction-details">
        <p class="description">{{ auction.description }}</p>
        <div class="price">
          <span class="old-price">€ {{ auction.oldPrice | number }}</span>
          <span class="current-price">€ {{ auction.currentPrice | number }}</span>
        </div>
      </div>
    </div>

    <div class="auction-item-footer">
      <button (click)="placeBid(auction)">Partecipa all'Asta</button>
    </div>
  </div>
</div>

<footer>
<app-footer></app-footer>
</footer>
