<header>
  <navbar></navbar>
</header>

<!-- Titolo Pagina -->
<div class="container mt-5">
  <h2 class="text-center mb-4">ğŸ”¨ Aste Immobiliari</h2>

  <!-- Mostra un messaggio se non ci sono aste -->
  <div *ngIf="aste.length === 0" class="alert alert-warning text-center">
    Nessuna asta disponibile. Prova a tornare piÃ¹ tardi.
  </div>

  <!-- Lista delle aste -->
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let asta of aste">
      <div class="card shadow-lg h-100">

        <div class="galleria">
          <img class="galleria-img" [src]="getImageSrc(asta.immagine)" alt="Immagine asta" (error)="onImageError($event)">
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ asta.nome }}</h5>
          <p class="card-text">Prezzo Base: â‚¬{{ asta.prezzo | number:'1.0-0' }}</p>
          <!--<p class="card-text">Scadenza: {{ asta.dataScadenza | date:'dd/MM/yyyy' }}</p>-->

          <ul class="dettagli-asta">
            <li><strong>Tipo:</strong> {{ asta.tipo }}</li>
            <li><strong>Categoria:</strong> {{ asta.categoria }}</li>
            <li><strong>Superficie:</strong> {{ asta.mq }} mÂ²</li>
          </ul>

          <!-- Pulsante Dettagli -->
          <div class="mt-auto text-center">
            <a [routerLink]="['/aste', asta.id]" class="btn btn-primary">Dettagli</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <app-footer></app-footer>
</footer>
