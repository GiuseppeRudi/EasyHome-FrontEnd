<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<ng-template #authOptionsDialog>
  <mat-dialog-content>
    <h2>Accedi a EasyHome</h2>
    <form id="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Inserisci la tua email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Inserisci la tua password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Ruolo</label>
        <select name="role" [(ngModel)]="user.role" class="form-control" required>
          <option [value]="'ROLE_USER'">Utente</option>
          <option [value]="'ROLE_ADMIN'">Amministratore</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>

      <!-- Mostra errore se esiste -->
      <div *ngIf="errorMessage" class="text-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
    <div class="mt-3 text-center">
      <p class="mb-3">Non hai un account?</p>
      <button class="form-control" (click)="openDialogWithPrevent($event,registerDialog)">Registrati</button>
    </div>
  </mat-dialog-content>
</ng-template>
