<form (ngSubmit)="submitRecensione()" [formGroup]="form">
  <div class="form-group">
    <label class="rating">Rating</label>
    <div class="stars">
      <span *ngFor="let star of [1, 2, 3, 4, 5]"
            [class.filled]="star <= rating"
            (click)="setRating(star)"
            id="star-{{ star }}">
        &#9733;
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="descrizione">Descrizione</label>
    <textarea id="descrizione" class="form-control" formControlName="descrizione" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Invia recensione</button>
</form>
