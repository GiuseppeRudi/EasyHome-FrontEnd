<!-- Bottone per aprire la finestra modale -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<button class="btn contatta-venditore-btn" (click)="openModal()">Contatta il Venditore</button>

<!-- Finestra modale -->
<div class="modal-overlay" [ngClass]="{'d-block': showModal, 'd-none': !showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contatta il Venditore</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="messaggio" class="form-label">Messaggio</label>
            <textarea id="messaggio" formControlName="messaggio" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" id="telefono" formControlName="telefono" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" id="cognome" formControlName="cognome" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Invia</button>
        </form>
      </div>
    </div>
  </div>
</div>
