<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<mat-toolbar color="primary">

  <!-- Logo -->
  <a (click)="navigateTo('/')">
    <img class="logo" src="assets/logo1.jpg" alt="Logo">
  </a>

  <!-- Menu items -->
  <div class="menu">
    <!-- Menu item -->
    <ng-container *ngFor="let item of menuItems">
      <!-- Se l'elemento Ã¨ "Modifica/Aggiungi Annuncio" e l'utente Ã¨ venditore, apri il dialog -->
      <ng-container *ngIf="item.label === 'Modifica/Aggiungi Annuncio' && isVenditore; else normalButton">
        <button mat-button (click)="openDialogWithPrevent($event, editAddDialog)">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </button>
      </ng-container>

      <!-- Template alternativo per tutti gli altri casi -->
      <ng-template #normalButton>
        <button mat-button (click)="navigateTo(item.route)">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </button>
      </ng-template>
    </ng-container>

  </div>

  <!-- Template per Modifica/Aggiungi Annuncio -->
  <ng-template #editAddDialog>
    <mat-dialog-content>
      <h2 class="mb-4 text-center" style="font-size: 1.25rem;">Vuoi aggiungere un annuncio o modificarne uno giÃ  pubblicato?</h2>
      <div class="d-flex flex-column gap-3">
        <!-- Bottone Modifica -->
        <button
          class="btn w-100 text-uppercase fw-bold text-white rounded-pill"
          style="background: linear-gradient(90deg, #000000, #333333); padding: 12px 20px; font-size: 0.8rem; border: none; transition: transform 0.2s, background-color 0.2s;"
          (click)="modificaAnnuncio()">
          <!--(click)="navigateTo('/modifica_annuncio')">-->
          Modifica Annuncio
        </button>
        <!-- Bottone Aggiungi -->
        <button
          class="btn w-100 text-uppercase fw-bold text-white rounded-pill"
          style="background: linear-gradient(90deg, #000000, #333333); padding: 12px 20px; font-size: 0.8rem; border: none; transition: transform 0.2s, background-color 0.2s;"
          (click)="navigateTo('/aggiungi_annuncio')">
          Aggiungi Annuncio
        </button>
      </div>

    </mat-dialog-content>

  </ng-template>
  <!-- Azione a destra (login/logout con nome utente) -->
  <div class="user-info">
    <button mat-icon-button aria-label="Account" (click)="toggleLogin()">
      <mat-icon>{{ logged ? 'exit_to_app' : 'account_circle' }}</mat-icon>
    </button>
    <span *ngIf="logged" class="username">{{ username }}</span>
  </div>
  <!-- From Uiverse.io by Bodyhc -->
  <div *ngIf="logged" class="checkbox-wrapper-35">
    <input
      type="checkbox"
      class="switch"
      id="switch"
      [checked]="isVenditore"
      (change)="toggleRole()"
    />
    <label for="switch">
      <span class="switch-x-toggletext">
        <span class="switch-x-unchecked" *ngIf="!isVenditore" style="font-size: 17px">Acquirente</span>
        <span class="switch-x-checked" *ngIf="isVenditore" style="font-size: 17px">Venditore</span>
      </span>
    </label>
  </div>
  <!-- Icona Notifiche visibile solo se loggato e se Ã¨ venditore -->
  <div *ngIf="logged && isVenditore">
    <ul>
      <li style="--i:#616768;--j:#0b1217;">
        <span class="icon">ðŸ’¬</span>
        <span class="title" (click)="navigateTo('/messaggi')">Notifiche</span>
      </li>
    </ul>
  </div>
</mat-toolbar>
